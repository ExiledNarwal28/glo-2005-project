{% extends "landing.html" %}
{% from 'macros/forms.html' import formbox %}

{% macro footer() -%}
    <p>
        Don't have an account yet? <a href="{{ url_for('auth.register') }}">Register</a>
    </p>
{%- endmacro %}

{% block inner_landing %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">

    <h1>It's good to have you back.</h1>

    {{ formbox(form, [form.username, form.password], footer()) }}
{% endblock %}
