{% extends "layout.html" %}

{% block inner_content %}

<link rel="stylesheet" href="{{ url_for('resources', filename='css/details.css') }}">

{% block jumbotron %}
{% endblock %}

<div class="box-layout col-md-6 col-sm-12 details-pane">
{% block details %}
{% endblock %}
</div>

<div class="box-layout col-md-6 col-sm-12">
    <div class="box-layout col-md-12 list-pane-title">
        {% block associated_items_title %}
        {% endblock %}
    </div>
    <div class="box-layout col-md-12 list-pane">
        {% block associated_items %}
        {% endblock %}
    </div>
</div>

{% endblock %}
