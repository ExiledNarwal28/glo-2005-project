{% extends "layout.html" %}
{% block content %}

<!-- TODO : Not "user-profile" -->
<div class="user-profile">
    <div class="container">
        <div class="jumbotron">
            <h1>SportsApp</h1>
        </div>

        <h3>Users</h3>
        {% if users|length > 0 %}
        <div class="row">
            {% for user in users %}
            <div class="col-xs-6 col-md-3">
                <tr>
                    <td>
                        <a href="{{ url_for('users.user_details', username=user.username) }}" class="thumbnail">
                            {{ user.username }}
                        </a>
                    </td>
                </tr>
            </div>
            {% endfor %}
        </div>
        {% endif %}

    </div>
</div>

{% endblock %}
