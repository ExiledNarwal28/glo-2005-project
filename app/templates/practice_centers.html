{% extends "layout.html" %}
{% block content %}

<!-- TODO : Not "user-profile" -->
<div class="user-profile">
    <div class="container">
        <div class="jumbotron">
            <h1>SportsApp</h1>
        </div>

        <h3>Practice Centers</h3>
        {% if practice_centers|length > 0 %}
        <div class="row">
            {% for practice_center in practice_centers %}
            <div class="col-xs-6 col-md-3">
                <tr>
                    <td>
                        <a href="{{ url_for('practice_centers.practice_center_details', practice_center_id=practice_center.id) }}" class="thumbnail">
                            {{ practice_center.name }}
                        </a>
                    </td>
                </tr>
            </div>
            {% endfor %}
        </div>
        {% endif %}

    </div>
</div>

{% endblock %}
